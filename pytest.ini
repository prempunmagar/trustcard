[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with database)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests
