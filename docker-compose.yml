# TrustCard - Local Development Setup
version: '3.8'

services:
  api:
    build: .
    container_name: trustcard-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://trustcard:trustcard@db:5432/trustcard
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build: .
    container_name: trustcard-celery-worker
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://trustcard:trustcard@db:5432/trustcard
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: celery -A app.celery_app worker --loglevel=info --queues=analysis

  db:
    image: postgres:15-alpine
    container_name: trustcard-db
    environment:
      POSTGRES_USER: trustcard
      POSTGRES_PASSWORD: trustcard
      POSTGRES_DB: trustcard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: trustcard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
